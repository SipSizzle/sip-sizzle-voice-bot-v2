services:
  - type: web
    name: sip-sizzle-voice-bot
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_NUMBER
        value: "+12396667974"
      - key: STAFF_TRANSFER_NUMBER
        value: "+12399105300"
      - key: RESTAURANT_NAME
        value: "Sip & Sizzle"
      - key: RESTAURANT_CITY
        value: "Fort Myers, FL"
      - key: RESTAURANT_ADDRESS
        value: "2236 First Street, Fort Myers FL 33901"
      - key: RESTAURANT_PARKING
        value: "Street parking is free after 5pm across downtown; two parking garages are within a block with plenty of parking."
      - key: OPEN_TABLE_LINK
        value: "https://www.opentable.com/r/sip-and-sizzle-reservations-fort-myers?restref=1406116&lang=en-US&ot_source=Lucy"
      - key: TOAST_ORDER_LINK
        value: "https://order.toasttab.com/online/sip-sizzle-2236-first-street"
      - key: DAY_MENU_LINK
        value: "https://sipsizzlemenus.tiiny.site/pdf/Day-Menu-SipSizzle-July25"
      - key: DINNER_MENU_LINK
        value: "https://sipsizzlemenus.tiiny.site/pdf/Dinner-Menu-SipSizzle-July25"
      - key: BEVERAGE_MENU_LINK
        value: "https://sipsizzlemenus.tiiny.site/pdf/Beverage-Menu-SipSizzle-July25"
      - key: OPENAI_REALTIME_MODEL
        value: "gpt-4o-realtime-preview"
      - key: OPENAI_REALTIME_VOICE
        value: "verse"
